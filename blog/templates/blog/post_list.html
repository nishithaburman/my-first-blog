<html>
    <head>
        <title>Nishitha's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Girls Blog</a></h1>
        </div>
        {% for post in posts %}
          <div>
              <h1>{{ post.title }}</h1>
              <p>published: {{ post.published_date }}</p>
              <p>{{ post.text|linebreaksbr }}</p>
          </div>
        {% endfor %}
    </body>
</html>
